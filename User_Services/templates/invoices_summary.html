<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .invoice {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border: #ccc 1px solid;
        }
        .invoice h2 {
            margin-top: 0;
        }
        .invoice table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .invoice table, .invoice th, .invoice td {
            border: 1px solid #ddd;
        }
        .invoice th, .invoice td {
            padding: 8px;
            text-align: left;
        }
        .invoice th {
            background-color: #f2f2f2;
        }
    </style>

    <head>Hello</head>
</head>
</html>
