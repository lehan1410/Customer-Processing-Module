<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Cấu hình Tailwind để sử dụng font Inter
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    // Thêm màu sắc tùy chỉnh nếu muốn
                    colors: {
                        'primary': {
                            '500': '#3b82f6', // Blue-500
                            '600': '#2563eb', // Blue-600
                        },
                        'secondary': '#6b7280', // Gray-500
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        /* Áp dụng font Inter cho toàn bộ trang */
        body {
            @apply font-sans;
        }
        /* Thêm một hiệu ứng chuyển động nhẹ cho form */
        .form-container {
            @apply transition-all duration-300 ease-in-out;
        }
        /* Có thể thêm hiệu ứng khi hover */
        /* .form-container:hover {
            @apply shadow-lg;
        } */
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="form-container bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="flex justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="text-primary-500">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>

        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Login</h2>

        <form action="/user/login" method="POST" novalidate>
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-200 ease-in-out"
                    placeholder="Enter your username">
            </div>

            <div class="mb-7">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-200 ease-in-out"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                <span>Login</span>
            </button>

        </form>
    </div>
</body>

</html>
