<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp phiếu tính tiền</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .summary {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tổng hợp phiếu tính tiền</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID Đơn hàng</th>
                <th>Tổng tiền (VND)</th>
                <th>Phương thức thanh toán</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices_summary %}
            <tr>
                <td>{{ invoice.order_id }}</td>
                <td>{{ invoice.total_amount }}</td>
                <td>{{ invoice.payment_method }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="summary">Tổng số tiền đã thanh toán: {{ total_paid }} VND</p>
</body>
</html>
